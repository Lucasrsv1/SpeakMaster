<div>
	<app-commands-table
		[settings]="settings"
		[currentCommands]="currentCommands"
		[hasPendingChanges]="errorSaving && pendingChanges.length > 0"
		(toggle)="toggleCommand($event)"
		(edit)="editCommand($event)"
		(delete)="deleteCommand($event)"
		(add)="addCommand()"
		(import)="importCommands()"
		(savePendingChanges)="savePendingCommands()"
		(selectedLanguage)="loadCurrentCommands($event)"
	></app-commands-table>
</div>
